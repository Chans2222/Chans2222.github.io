<!DOCTYPE html>
<html>
<head>

    #storedData {font-size:300%; margin-right:10px;}

</head>
<body>
<h3>LegLeg</h3>
<ul>
  <li>LegLeg Contract Address : <span id="contractAddr"></span></li>
  <li>Your Account Address : <span id="accountAddr"></span></li>
  <li>Game 1 => 50%  eth x2 </li>
  <li>Game 2 => 20%  eth x5 </li>
  <li><button onclick="depos()">Deposit</button> (FUND: <span id="fund"></span>)</li>
  <li><input id="newValue" type="text"><button onclick="getValue()">GAZUA !!!</button></li>
</ul>

</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<!-- script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script -->
<script>
var contractAddress = '0xd658db29ddf32b6b2c6ae25d54566df447eb8241';
var abi = [{"constant":false,"inputs":[{"name":"choiceNum","type":"uint256"}],"name":"choice","outputs":[{"name":"","type":"uint256"}],"payable":true,"stateMutability":"payable","type":"function"},{"constant":false,"inputs":[],"name":"game1","outputs":[],"payable":true,"stateMutability":"payable","type":"function"},{"constant":false,"inputs":[],"name":"game2","outputs":[],"payable":true,"stateMutability":"payable","type":"function"},{"constant":true,"inputs":[],"name":"checkBalance","outputs":[{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":false,"inputs":[],"name":"deposit","outputs":[],"payable":true,"stateMutability":"payable","type":"function"},{"anonymous":false,"inputs":[{"indexed":false,"name":"beneficiary","type":"address"},{"indexed":false,"name":"amount","type":"uint256"}],"name":"Failed","type":"event"},{"anonymous":false,"inputs":[{"indexed":false,"name":"beneficiary","type":"address"},{"indexed":false,"name":"amount","type":"uint256"}],"name":"Successed","type":"event"}];
var simpleStorageContract;
var simpleStorage;


window.addEventListener('load', function() {

  // Checking if Web3 has been injected by the browser (Mist/MetaMask)
  if (typeof web3 !== 'undefined') {
    // Use Mist/MetaMask's provider
    window.web3 = new Web3(web3.currentProvider);
  } else {
    console.log('No web3? You should consider trying MetaMask!')
    // fallback - use your fallback strategy (local node / hosted node + in-dapp id mgmt / fail)
    window.web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
  }
  // Now you can start your app & access web3 freely:
  startApp();
});

function startApp() {
  simpleStorageContract = web3.eth.contract(abi);
  simpleStorage = simpleStorageContract.at(contractAddress);
  document.getElementById('contractAddr').innerHTML = getLink(contractAddress);
  web3.eth.getAccounts(function(e,r){
      document.getElementById('accountAddr').innerHTML = getLink(r[0]);
  });
  getValue();
}

function getLink(addr) {
  return '<a target="_blank" href=https://testnet.etherscan.io/address/' + addr + '>' + addr +'</a>';
}

function getValue() {
  simpleStorage.checkBalance(function(e,r) {
    if (!e)
      document.getElementById('fund').innerHTML = r;
    else
      console.error(e);
  });
}

function depos() {
  simpleStorage.deposit();
/*  simpleStorage.deposit(function(e,r) {
    if (!e)
      document.getElementById('depo').innerHTML = r;
    else
      console.error(e);
  });*/
}

</script>
</html>
